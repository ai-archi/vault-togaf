name: togaf-architecture-repository-template
description: 企业架构景观库标准目录结构（TOGAF架构仓库）
type: dir-structure
structure:
  # 根 README
  - type: file
    name: README.md
    description: 架构景观库入口说明
    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/README.md

  # 1. Architecture Metamodel（架构元模型）- TOGAF核心区1
  - type: directory
    name: ArchitectureMetamodel
    description: 架构元模型 - 定义架构概念、关系和表示法
    children:
      - type: directory
        name: Concepts
        description: 架构概念定义
        children:
          - type: file
            name: BusinessCapability.md
            description: 业务能力概念
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Concept.md
          - type: file
            name: ApplicationComponent.md
            description: 应用组件概念
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Concept.md
          - type: file
            name: DataEntity.md
            description: 数据实体概念
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Concept.md
          - type: file
            name: TechnologyComponent.md
            description: 技术组件概念
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Concept.md
      - type: directory
        name: Relationships
        description: 关系定义
        children:
          - type: file
            name: Dependency.md
            description: 依赖关系
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Relationship.md
          - type: file
            name: Realization.md
            description: 实现关系
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Relationship.md
          - type: file
            name: Flow.md
            description: 流关系
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/Relationship.md
      - type: file
        name: NotationGuidelines.md
        description: 表示法指南
        template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureMetamodel/NotationGuidelines.md

  # 2. Architecture Capability（架构能力）- TOGAF核心区2
  - type: directory
    name: ArchitectureCapability
    description: 架构能力框架 - 说明企业如何做架构
    children:
      - type: directory
        name: Organization
        description: 组织架构
        children:
          - type: file
            name: ArchitectureBoard.md
            description: 架构委员会
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitectureBoard.md
          - type: file
            name: RolesAndResponsibilities.md
            description: 角色与职责
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/RolesAndResponsibilities.md
      - type: directory
        name: Process
        description: 架构流程
        children:
          - type: file
            name: ADMProcess.md
            description: ADM流程
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ADMProcess.md
          - type: file
            name: ArchitectureReview.md
            description: 架构评审流程
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitectureReview.md
      - type: directory
        name: Principles
        description: 架构原则
        children:
          - type: file
            name: BusinessPrinciples.md
            description: 业务原则
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitecturePrinciple.md
          - type: file
            name: DataPrinciples.md
            description: 数据原则
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitecturePrinciple.md
          - type: file
            name: ApplicationPrinciples.md
            description: 应用原则
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitecturePrinciple.md
          - type: file
            name: TechnologyPrinciples.md
            description: 技术原则
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitecturePrinciple.md
      - type: directory
        name: Maturity
        description: 成熟度模型
        children:
          - type: file
            name: ArchitectureMaturityModel.md
            description: 架构成熟度模型
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/ArchitectureMaturityModel.md
          - type: file
            name: Tooling.md
            description: 工具链
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureCapability/Tooling.md
          - type: file
            name: SkillsMatrix.xlsx
            description: 技能矩阵
      - type: directory
        name: ArchitectureGovernance
        description: 架构治理
        children:
          - type: file
            name: GovernanceFramework.md
            description: 治理框架
            template: vault-assistant/archi-templates/content/markdown/design-overview.md

  # 3. Architecture Landscape（架构景观）- TOGAF核心区3
  - type: directory
    name: ArchitectureLandscape
    description: 架构景观库 - 描述企业当前/目标/过渡的整体架构
    children:
      # 3.1 Strategic Architecture（战略级架构）- 面向3-5年
      - type: directory
        name: StrategicArchitecture
        description: 战略级架构 - 面向3-5年，给高层看
        children:
          - type: directory
            name: Vision
            description: 架构愿景
            children:
              - type: file
                name: ArchitectureVision.md
                description: 架构愿景声明
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/VisionStatement.md
              - type: file
                name: ArchitectureGoals.md
                description: 架构目标
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/ArchitectureGoals.md
              - type: file
                name: Stakeholders.md
                description: 利益相关者分析
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/Stakeholders.md
              - type: file
                name: ScopeAndConstraints.md
                description: 范围与约束
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/ScopeAndConstraints.md
              - type: file
                name: TargetStateOverview.md
                description: 目标状态概览
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/TargetStateOverview.md
          - type: directory
            name: Roadmaps
            description: 战略路线图
            children:
              - type: file
                name: ThreeYearRoadmap.md
                description: 三年路线图
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/Roadmap.md
              - type: file
                name: TransformationMap.md
                description: 转型地图
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/Roadmap.md
          - type: file
            name: PrinciplesAlignment.md
            description: 原则对齐
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/PrinciplesAlignment.md
          - type: directory
            name: EnterpriseArchitecture
            description: 企业级架构视图 - 跨领域的架构视图，包含企业级业务、应用、数据、技术架构
            children:
              - type: file
                name: EnterpriseBusinessArchitecture.md
                description: 企业级业务架构
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/EnterpriseArchitecture/EnterpriseBusinessArchitecture.md
              - type: file
                name: EnterpriseApplicationArchitecture.md
                description: 企业级应用架构
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/EnterpriseArchitecture/EnterpriseApplicationArchitecture.md
              - type: file
                name: EnterpriseDataArchitecture.md
                description: 企业级数据架构
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/EnterpriseArchitecture/EnterpriseDataArchitecture.md
              - type: file
                name: EnterpriseTechnologyArchitecture.md
                description: 企业级技术架构
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/StrategicArchitecture/EnterpriseArchitecture/EnterpriseTechnologyArchitecture.md

      # 3.2 Segment Architecture（领域/业务线架构）- 面向业务域/BU
      - type: directory
        name: SegmentArchitecture
        description: 领域架构 - 面向业务域/BU，DDD/微服务拆分的核心落点
        children:
          - type: directory
            name: XXXDomain
            description: XX域
            children:
              - type: directory
                name: Baseline
                description: 基线架构
                children:
                  - type: file
                    name: BusinessArchitecture.md
                    description: 业务架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/BusinessArchitecture.md
                  - type: file
                    name: ApplicationArchitecture.md
                    description: 应用架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/ApplicationArchitecture.md
                  - type: file
                    name: DataArchitecture.md
                    description: 数据架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/DataArchitecture.md
                  - type: file
                    name: TechnologyArchitecture.md
                    description: 技术架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/TechnologyArchitecture.md
              - type: directory
                name: Target
                description: 目标架构
                children:
                  - type: file
                    name: BusinessArchitecture.md
                    description: 业务架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/BusinessArchitecture.md
                  - type: file
                    name: ApplicationArchitecture.md
                    description: 应用架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/ApplicationArchitecture.md
                  - type: file
                    name: DataArchitecture.md
                    description: 数据架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/DataArchitecture.md
                  - type: file
                    name: TechnologyArchitecture.md
                    description: 技术架构
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/TechnologyArchitecture.md
              - type: directory
                name: Transition
                description: 过渡架构
                children:
                  - type: file
                    name: TransitionPlan.md
                    description: 过渡计划
                    template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/SegmentArchitecture/TransitionPlan.md

      # 3.3 Capability Architecture（能力级架构）- 面向能力单元
      - type: directory
        name: CapabilityArchitecture
        description: 能力级架构 - 展示企业如何支持特定的能力单元，提供当前能力、目标能力和能力增量
        children:
          - type: directory
            name: XXXCapability
            description: XX能力单元
            children:
              - type: file
                name: CurrentCapability.md
                description: 当前能力
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/CapabilityArchitecture/CurrentCapability.md
              - type: file
                name: TargetCapability.md
                description: 目标能力
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/CapabilityArchitecture/TargetCapability.md
              - type: file
                name: CapabilityIncrements.md
                description: 能力增量
                template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureLandscape/CapabilityArchitecture/CapabilityIncrements.md
              - type: directory
                name: Projects
                description: 关联项目（可选）
                children:
                  - type: directory
                    name: Project-XXX
                    description: 项目示例
                    children:
                      - type: file
                        name: ProjectOverview.md
                        description: 项目概览
                        template: vault-assistant/archi-templates/content/markdown/design-overview.md

  # 4. Reference Library（参考库）- TOGAF核心区4
  - type: directory
    name: ReferenceLibrary
    description: 参考库 - 可复用资产
    children:
      - type: directory
        name: Patterns
        description: 架构模式
        children:
          - type: file
            name: MicroservicePattern.md
            description: 微服务模式
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/Pattern.md
          - type: file
            name: EventDriven.md
            description: 事件驱动模式
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/Pattern.md
          - type: file
            name: StranglerPattern.md
            description: Strangler模式
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/Pattern.md
      - type: directory
        name: ReferenceArchitectures
        description: 参考架构
        children:
          - type: file
            name: CloudNativeReference.md
            description: 云原生参考架构
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/ReferenceArchitecture.md
          - type: file
            name: DataPlatformReference.md
            description: 数据平台参考架构
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/ReferenceArchitecture.md
      - type: directory
        name: Templates
        description: 模板库
        children:
          - type: file
            name: ArchitectureDefinitionTemplate.md
            description: 架构定义模板
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/Template.md
          - type: file
            name: ReviewChecklist.md
            description: 评审检查清单
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ReferenceLibrary/ReviewChecklist.md

  # 5. Standards Information Base（标准信息库）- TOGAF核心区5
  - type: directory
    name: StandardsInformationBase
    description: 标准信息库 - 必须遵守的标准
    children:
      - type: directory
        name: TechnologyStandards
        description: 技术标准
        children:
          - type: file
            name: ApprovedLanguages.md
            description: 批准的语言
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md
          - type: file
            name: MiddlewareStandards.md
            description: 中间件标准
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md
          - type: file
            name: CloudStandards.md
            description: 云标准
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md
      - type: directory
        name: SecurityStandards
        description: 安全标准
        children:
          - type: file
            name: Authentication.md
            description: 认证标准
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md
          - type: file
            name: DataSecurity.md
            description: 数据安全标准
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md
      - type: directory
        name: IntegrationStandards
        description: 集成标准
        children:
          - type: file
            name: APIGuidelines.md
            description: API指南
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md
          - type: file
            name: MessagingStandards.md
            description: 消息标准
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/StandardsInformationBase/TechnologyStandard.md

  # 6. Governance Log（治理记录）- TOGAF核心区6
  - type: directory
    name: GovernanceLog
    description: 治理记录 - 留痕与可追溯
    children:
      - type: directory
        name: ArchitectureDecisions
        description: 架构决策记录（ADR）
        children:
          - type: file
            name: ADR-001-Use-Kafka.md
            description: ADR-001 使用Kafka
            template: vault-assistant/archi-templates/content/markdown/adr-template.md
          - type: file
            name: ADR-002-Database-Choice.md
            description: ADR-002 数据库选择
            template: vault-assistant/archi-templates/content/markdown/adr-template.md
      - type: directory
        name: ComplianceReviews
        description: 合规评审
        children:
          - type: file
            name: Review-2025-01.md
            description: 2025年1月评审
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/GovernanceLog/ComplianceReview.md
      - type: directory
        name: Exceptions
        description: 例外记录
        children:
          - type: file
            name: StandardExceptions.md
            description: 标准例外
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/GovernanceLog/StandardException.md

  # 7. Architecture Requirements Repository（架构需求库）- TOGAF补充组件
  - type: directory
    name: ArchitectureRequirements
    description: 架构需求库 - 存储和管理架构需求
    children:
      - type: directory
        name: BusinessRequirements
        description: 业务需求
        children:
          - type: file
            name: FunctionalRequirements.md
            description: 功能需求
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/Requirement.md
          - type: file
            name: NonFunctionalRequirements.md
            description: 非功能需求
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/Requirement.md
      - type: directory
        name: ArchitectureRequirements
        description: 架构需求
        children:
          - type: file
            name: BusinessArchitectureRequirements.md
            description: 业务架构需求
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/Requirement.md
          - type: file
            name: ApplicationArchitectureRequirements.md
            description: 应用架构需求
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/Requirement.md
          - type: file
            name: DataArchitectureRequirements.md
            description: 数据架构需求
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/Requirement.md
          - type: file
            name: TechnologyArchitectureRequirements.md
            description: 技术架构需求
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/Requirement.md
      - type: directory
        name: RequirementsTraceability
        description: 需求可追溯性
        children:
          - type: file
            name: RequirementsTraceabilityMatrix.md
            description: 需求追溯矩阵
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/RequirementsTraceabilityMatrix.md
          - type: file
            name: RequirementsChangeLog.md
            description: 需求变更日志
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureRequirements/RequirementsChangeLog.md

  # 8. Architecture Contract（架构契约）- TOGAF补充组件
  - type: directory
    name: ArchitectureContracts
    description: 架构契约 - 架构服务级别协议和交付物契约
    children:
      - type: directory
        name: ServiceLevelAgreements
        description: 服务级别协议（SLA）
        children:
          - type: file
            name: ArchitectureServiceSLA.md
            description: 架构服务SLA
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureContracts/ServiceLevelAgreement.md
          - type: file
            name: ArchitectureSupportSLA.md
            description: 架构支持SLA
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureContracts/ServiceLevelAgreement.md
      - type: directory
        name: ArchitectureDeliverables
        description: 架构交付物契约
        children:
          - type: file
            name: ArchitectureDefinitionContract.md
            description: 架构定义契约
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureContracts/ArchitectureDeliverableContract.md
          - type: file
            name: ArchitectureReviewContract.md
            description: 架构评审契约
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureContracts/ArchitectureDeliverableContract.md
      - type: directory
        name: VendorContracts
        description: 供应商契约
        children:
          - type: file
            name: TechnologyVendorContract.md
            description: 技术供应商契约
            template: vault-assistant/archi-templates/content/markdown/enterprise-architecture/ArchitectureContracts/VendorContract.md
